baseURL: https://xienuli.github.io/dataeasy_guide/
title: DataEasy
defaultContentLanguage: zh-cn


module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: 首页
      pageRef: /
      weight: 1
    - name: 教程
      pageRef: /docs
      weight: 2
    - name: 博客
      pageRef: /blog
      weight: 3
    - name: 关于
      pageRef: /about
      weight: 4
    - name: 搜索
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/Xienuli/dataeasy_guide"
      params:
        icon: github
     

params:
  description: 从零开始学习如何洞察数据中的有效信息
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: wide

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/Xienuli/dataeasy/edit/main/content"
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: publishDate
      sortOrder: desc # or "asc"
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover